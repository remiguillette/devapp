<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeaverKiosk Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="loading-state">
        <p>Loading BeaverKiosk&hellip;</p>
      </div>
    </div>
    <noscript>
      <div class="noscript-warning">JavaScript is required to run BeaverKiosk.</div>
    </noscript>
    <script src="./js/vendor/react.production.min.js"></script>
    <script src="./js/vendor/react-dom.production.min.js"></script>
    <script src="./js/vendor/babel.min.js"></script>
    <!-- Lightweight lucide-react build shipped locally -->
    <script src="./js/vendor/lucide-react.js"></script>
    <!-- React Beaver menu written in JSX -->
    <script
      type="text/babel"
      data-type="module"
      data-presets="env,react"
      src="./js/menu.jsx"
    ></script>
  </body>
</html>
